<!doctype html>
<html lang="es">
  <head>
    <!-- Meta tags requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplos de inserción de SVG</title>
    <style>
        .icon-facebook, .icon-instagram, .icon-twitter, .icon-reddit {
            fill: blue !important;
            width: 20px;
            height: 20px;
            padding: 3px;
        }
        .icon-facebook:hover, .icon-instagram:hover, .icon-twitter:hover, .icon-reddit:hover {
            fill: red !important;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Inserción como imagen (no aplica estilos)</h3>
      <p><img class="icon-facebook" src="icon-facebook.svg" /></p>
      <h3>Inserción como objeto (ni aplica estilos ni escala bien)</h3>
      <p><object class="icon-facebook" data="vector.svg" type="image/svg+xml"></object></p>
      <h3>Inserción como svg externo (aplica estilos)</h3>
      <p><svg class="icon-facebook"><use xlink:href="icon-facebook.svg#facebook"></use></svg></p>
      <h3>Inserción como svg en línea (aplica estilos)</h3>
      <p><svg class="icon-facebook" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" id="facebook"><path
        d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"></path></svg></p>
    </div>
  </body>
</html>
